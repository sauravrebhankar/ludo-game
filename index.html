<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUDO Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="board">
            <!-- Bases -->
            <div class="base red"></div>
            <div class="base blue"></div>
            <!-- Path -->
            <div class="path"></div>
            <div class="center"></div>
            <!-- Tokens -->
            <div class="token red" data-player="1" data-position="0"></div>
            <div class="token red" data-player="1" data-position="0"></div>
            <div class="token blue" data-player="2" data-position="0"></div>
            <div class="token blue" data-player="2" data-position="0"></div>
        </div>
        
        <div class="controls">
            <div class="dice" id="dice">ðŸŽ²</div>
            <div class="player-turn" id="player-turn">Player 1's Turn</div>
            <button onclick="rollDice()" id="roll-btn">Roll Dice</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
